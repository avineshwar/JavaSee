rules:
  - id: example.println
    pattern:
      - _.println(...)
    message: |
      This is an example message.
  - id: example.addition
    pattern:
      - _ + _
    message: |
      Addition is seen.
  - id: example.subtraction
    pattern:
      - _ - _
    message: |
      Subtraction is seen.
  - id: example.int_literal
    pattern:
      - ":int:"
    message: |
      int literal is found
